<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box01 {
				width: 100px;
				height: 100px;
				background-color: #ADFF2F;
			}
		</style>
		<script type="text/javascript">
			window.onload = function() {
				var box01 = document.getElementById("box01");
				var btn01 = document.getElementById("btn01");
				btn01.onclick = function() {
					box01.style.width = "300px";
					box01.style.height = "300px";
					box01.style.backgroundColor = "blue";
				}
				var btn02 = document.getElementById("btn02");
				btn02.onclick = function() {
					//currentStyle仅支持IE浏览器
					var cs=getComputedStyle(box01,null);
					//alert(box01.currentStyle.width)
					alert(cs.backgroundColor);
				}
				function getStyle(obj,name){
					//最优方案
					if(window.getComputedStyle){
						return getComputedStyle(box01,null)[name];
					}else{
						return obj.currentStyle[name];
					}
					//currentStyle,getComputedStyle只读不改
				}
			}
			
		</script>
	</head>
	<body>
		<button id="btn01">点击一下改变大小</button>
		<button id="btn02">读取样式</button>
		<div id="box01"></div>
	</body>
</html>

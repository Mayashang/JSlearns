<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<!-- 1.可以将js代码编写到外部js文件中，然后通过script标签引入（script标签一旦用于外部文件，就不能再 编写代码，
	浏览器会忽略，如果需要可以创建一个新的script标签用于编写内部代码）
	2.可以将js代码编写到script标签中 -->
	</head>
	<body>
		<button onclick="alert('点击执行');">点击执行</button>
		<a href="javascript:alert('点击执行');">点击执行</a>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>History</title>
		<script type="text/javascript">
			
			window.onload=function(){
				var btn01=document.getElementById("btn01");
				var btn02=document.getElementById("btn02");
				var btn03=document.getElementById("btn03");
				btn01.onclick=function(){
					history.back();
				};
				btn02.onclick=function(){
					history.forward();
				};
				btn03.onclick=function(){
					history.go(-2);
				}
			}
		</script>
			
	</head>
	<body>
		<h1>history</h1>
		<button id="btn01">点击回退</button>
		<button type="button" id="btn02">点击前进</button>
		<button type="button" id="btn03">Go按钮</button>
		<a href="34查询不同浏览器.html">去34</a>
	</body>
</html>
